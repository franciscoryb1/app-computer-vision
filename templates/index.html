<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci칩n de Billetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        #previewImage {
            max-height: 400px;
            object-fit: contain;
        }

        #cameraSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">游눳 Detecci칩n de Billetes 游눳</h1>
        <div class="card shadow-sm p-4">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3 text-center">
                    <h5 class="text-primary">Selecciona una imagen o usa la c치mara</h5>
                    <div class="btn-group mb-3">
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required hidden>
                        <button type="button" class="btn btn-primary" id="selectImageButton">游늬 Cargar Imagen</button>
                        <button type="button" class="btn btn-secondary" id="captureButton">游닞 Usar C치mara</button>
                    </div>
                </div>
                <div id="previewContainer" style="display: none;" class="text-center">
                    <h5 class="mt-3">Imagen Cargada:</h5>
                    <img id="previewImage" class="img-fluid mt-2" alt="Previsualizaci칩n de imagen">
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-success">游댌 Procesar Imagen</button>
                    </div>
                </div>
                <div id="cameraSection" class="text-center">
                    <video id="camera" class="mt-3" autoplay muted style="max-width: 100%;"></video>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="button" class="btn btn-danger me-2" id="capturePhotoButton">Tomar Foto</button>
                        <button type="button" class="btn btn-secondary" id="switchCameraButton">Cambiar C치mara</button>
                    </div>
                </div>
                <canvas id="photoCanvas" style="display: none;"></canvas>
            </form>
        </div>
        <div id="result" class="mt-5" style="display: none;">
            <div class="row g-4">
                <div class="col-md-6 text-center">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h5>Imagen Procesada</h5>
                        </div>
                        <div class="card-body">
                            <img id="processedImage" class="img-fluid" style="max-height: 400px; object-fit: contain;" alt="Imagen procesada">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-secondary text-white">
                            <h5>Resultados</h5>
                        </div>
                        <div class="card-body">
                            <ul id="breakdown" class="list-group"></ul>
                            <h4 id="totalAmount" class="mt-3 text-success"></h4>
                            <div class="d-grid gap-2 mt-4">
                                <button id="resetButton" class="btn btn-danger">游댃 Reiniciar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            let currentStream = null;
            let currentDeviceId = null;

            // Mostrar el input file al hacer clic en "Cargar Imagen"
            $('#selectImageButton').on('click', function () {
                $('#image').click();
            });

            // Manejar el bot칩n de usar c치mara
            $('#captureButton').on('click', function () {
                $('#cameraSection').show();
                startCamera(false); // Iniciar con la c치mara trasera por defecto
            });

            // Cambiar entre c치maras
            $('#switchCameraButton').on('click', function () {
                stopCamera();
                startCamera(!currentDeviceId); // Cambiar entre c치maras
            });

            // Capturar foto desde la c치mara
            $('#capturePhotoButton').on('click', function () {
                const video = document.getElementById('camera');
                const canvas = document.getElementById('photoCanvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                    const file = new File([blob], "photo.jpg", { type: "image/jpeg" });
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    $('#image')[0].files = dataTransfer.files;

                    // Mostrar la previsualizaci칩n
                    const imageUrl = URL.createObjectURL(blob);
                    $('#previewImage').attr('src', imageUrl);
                    $('#previewContainer').show();
                    $('#cameraSection').hide();
                    stopCamera(); // Detener la c치mara
                });
            });

            // Enviar el formulario
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();

                const formData = new FormData();
                const imageInput = $('#image')[0].files[0];
                formData.append('image', imageInput);

                $.ajax({
                    url: '/detect',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        if (data.image_url) {
                            $('#result').show();
                            $('#processedImage').attr('src', `${data.image_url}?t=${new Date().getTime()}`);

                            const breakdownList = $('#breakdown');
                            breakdownList.empty();
                            data.breakdown.forEach(item => {
                                breakdownList.append(
                                    `<li class="list-group-item">${item.count} billete(s) de ${item.denomination}</li>`
                                );
                            });

                            $('#totalAmount').text(`Monto TOTAL: $${data.total} pesos`);
                        }
                    },
                    error: function () {
                        alert('Error procesando la imagen.');
                    }
                });
            });

            // Iniciar c치mara
            function startCamera(useFront) {
                const constraints = {
                    video: {
                        facingMode: useFront ? 'user' : 'environment'
                    }
                };

                navigator.mediaDevices.getUserMedia(constraints)
                    .then(stream => {
                        currentStream = stream;
                        currentDeviceId = useFront;
                        const video = document.getElementById('camera');
                        video.srcObject = stream;
                    })
                    .catch(err => {
                        alert('No se pudo acceder a la c치mara. Verifica los permisos de tu dispositivo.');
                    });
            }

            // Detener c치mara
            function stopCamera() {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
            }
        });
    </script>
</body>
</html>
